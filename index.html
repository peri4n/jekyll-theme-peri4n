layout: default
---
<section>
    <ul>
        {% for post in site.posts %}
        <li>
            <article>
                <header>
                    <h1>
                        <a href="{{ post.url }}">~ {{ post.title }} ~</a>
                    </h1>
                </header>
                <main>
                    {{ post.excerpt }}
                </main>
                <hr/>
            </article>
        </li>
        {% endfor %}
    </ul>
</section>
