---
title: Main Page
layout: default
---
<section>
    <ul>
        {% for post in site.posts %}
        <li>
            <article>
                <header>
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                </header>
                <main>
                    {{ post.excerpt }}
                </main>
            </article>
        </li>
        {% endfor %}
    </ul>
</section>
